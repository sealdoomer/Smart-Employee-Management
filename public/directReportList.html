<div>
    <div style ="float: left; margin: auto auto auto 10px">
        <a href="" style = "font-size:20px" ng-click = "changeViewBack()">
            <span class="glyphicon glyphicon-menu-left" ></span>
        </a>
    </div>
    <h3 style = "margin: 13px auto auto auto; width: 62%">Direct Reports</h3>
    <hr style="border-color:grey; margin: 10px auto 1px auto">
    <div style = "height: 444px; overflow-y: scroll;margin: 1px 1px">
        <table class="table table-hover">
            <tbody>
            <tr ng-repeat = "employee in employees | offset: managerId">
                <td style = "padding: 2px 2px">
                    <div>
                        <div style="float:left;  width: 50px" >
                            <a href="#/info/{{employee.uid}}" ng-click = "changeView()"><img style = "width: 45px; height:45px;" ng-src="/images/{{employee.pic}}" /></a>
                        </div>
                        <div style="float:left;">
                            <span><strong>{{employee.Name}}</strong></span><br>
                            <span>{{employee.Title}}</span>
                        </div>
                        <div style = "float:right; margin: 7px auto">
                            <a href="#/report/{{employee.uid}}" style = "font-size:20px" ng-click = "changeView()">
                                <span >{{employee.directReports.length}}</span>
                                <span class="glyphicon glyphicon-menu-right" ></span>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
